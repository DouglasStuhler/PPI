<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalize - Agendamento</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/agendamento.css">
</head>

<body>
    <header>
        <img src="images/logomarca.png" alt="Logomarca da Vitalize">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="flexPeso"><a href="galeria.html">Galeria</a></li>
            <li class="flexPeso"><a href="endereco.html">Novo Endereço</a></li>
            <li class="flexPeso"><a href="agendamento.html">Agendamento</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <div id="agendamento" class="default">
            <section>
                <div>
                    <form action="agendamentoController.php" method="post" id="cadAgenda">
                        <div class="txt">
                            <h2>Agendamento</h2>
                        </div>
                        <fieldset>
                            <legend>Dados da Consulta</legend>
                            <div class="row">
                                <div class="medium">
                                    <label for="especialidade">Especialidade Médica:</label>
                                    <select id="especialidade" name="especialidade" onchange="selectMedicos()" required>
                                        <option value="">Selecione</option>
                                    </select>
                                </div>

                                <div class="medium">
                                    <label for="medico">Nome do Médico:</label>
                                    <select id="medico" name="medico" required>
                                        <option value="">Selecione uma especialidade primeiro
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="medium">
                                    <label for="data">Data do Agendamento:</label>
                                    <input type="date" id="data" name="data" onchange="selectHorario()" required>
                                </div>
                                <div class="medium">
                                    <label for="horario">Horário do Agendamento:</label>
                                    <select id="horario" name="horario" required>
                                        <option value="">Selecione</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Dados do Paciente</legend>
                            <div class="row">
                                <div class="medium">
                                    <label for="nome">Nome do Paciente:</label>
                                    <input type="text" id="nome" name="nome" required>
                                </div>
                                <div class="small">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" placeholder="user@gmail.com" required>
                                </div>
                                <div class="small">
                                    <label for="sexo">Sexo</label>
                                    <select name="sexo" id="sexo" class="form-control" required>
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="N">Prefiro não informar</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <button class="button">Agendar</button>
                            <span id="avisoErro"></span>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Todos os direitos são reservados à Vitalize.</p>
    </footer>
    <script src="js/agendamento.js"></script>
</body>

</html>
