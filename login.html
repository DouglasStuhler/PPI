<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalize - Home</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <img src="images/logomarca.png" alt="Logomarca da Vitalize">
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="flexPeso"><a href="#">Galeria</a></li>
            <li class="flexPeso"><a href="#">Novo Endereço</a></li>
            <li class="flexPeso"><a href="#">Agendamento</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <main>
        <form id="formulario" action="#" method="POST">
            <h1>Login</h1>
            <div class="form-group">
                <label for="user">Usuário</label>
                <input type="text" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <button class="enviar" type="submit">Entrar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; Todos os direitos são reservados à Vitalize.</p>
    </footer>
</body>
<script>
    const form = document.querySelector('#formulario');

    form.onsubmit = (e) => {
        e.preventDefault();

        window.location.assign('acessoRestrito');
    }
</script>
</html>
