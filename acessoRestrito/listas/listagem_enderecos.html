<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalize</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lista.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="../../images/logomarca.png" alt="Logomarca da Vitalize">
    </header>
    <nav>
        <ul>
            <li><a href="../../">Home</a></li>
            <li class="flexPeso"><a href="../">Início Adminsitrativo</a></li>
            <li><a href="../cadastro">Cadastro</a></li>
            <li><a href="../listas">Listagem</a></li>
        </ul>
    </nav>
    <main>
        <h1>Lista de Endereços</h1>
        <div class="table-responsive">
            <table id="tabela" class="table table-striped table-hover">
                <thead>
                    <th class="dt-center">#</th>
                    <th class="dt-center">Nome</th>
                    <th class="dt-center">CPF</th>
                    <th class="dt-center">CEP</th>
                    <th class="dt-center">Logradouro</th>
                    <th class="dt-center">Cidade</th>
                    <th class="dt-center">Estado</th>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </main>
    <footer>
        <p>&copy; Todos os direitos são reservados à Vitalize.</p>
    </footer>
</body>

<script>
    // Alimenta Tabela
    const dados = [
        {
          codigo: '1',
          nome: 'José',
          cpf: '111.111.111-11',
          cep: '38400-655',
          logradouro: 'Av. Rondom Pacheco, 100',
          cidade: 'Uberlândia',
          estado: 'MG',
        },
        {
          codigo: '2',
          nome: 'Luzia',
          cpf: '222.222.222-22',
          cep: '38400-200',
          logradouro: 'Rua Tiradentes, 774',
          cidade: 'Uberlândia',
          estado: 'MG',
        },
        {
          codigo: '3',
          nome: 'Maria',
          cpf: '333.333.333-33',
          cep: '38444-254',
          logradouro: 'Rua Tupaciguara, 100',
          cidade: 'Uberlândia',
          estado: 'MG',
        },
        {
          codigo: '4',
          nome: 'Carlos',
          cpf: '444.444.444-44',
          cep: '38400-192',
          logradouro: 'Av. Fundinho, 301',
          cidade: 'Uberlândia',
          estado: 'MG',
        }
    ];

    const tabela = document.querySelector('#tabela tbody');

    let text = '';

    for(i = 0; i < dados.length; i++){
        text = '<td class="dt-center">'+dados[i]['codigo']+'</td>'
        text += '<td class="dt-center">'+dados[i]['nome']+'</td>'
        text += '<td class="dt-center">'+dados[i]['cpf']+'</td>'
        text += '<td class="dt-center">'+dados[i]['cep']+'</td>'
        text += '<td class="dt-center">'+dados[i]['logradouro']+'</td>'
        text += '<td class="dt-center">'+dados[i]['cidade']+'</td>'
        text += '<td class="dt-center">'+dados[i]['estado']+'</td>'

        let el = document.createElement('tr');

        el.innerHTML = text;

        tabela.appendChild(el);
    }

</script>
</html>
