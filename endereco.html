<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalize - Novo Endereço</title>
  <!-- Links CSS -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/endereco.css">
</head>

<body>
  <header>
    <img src="images/logomarca.png" alt="Logomarca da Vitalize">
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="endereco.html">Novo Endereço</a></li>
      <li><a href="agendamento.html">Agendamento</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <main>
    <form id="formCad" action="enderecoController.php" method="POST">
      <h2>Novo Endereço</h2>

      <div class="form-group small">
        <label for="cep" class="labels">CEP: </label>
        <input type="text" name="cep" id="cep" class="inputs" pattern="\d{5}\-\d{3}" required>
      </div>

      <div class="form-group larger">
        <label for="logradouro" class="labels">Logradouro: </label>
        <input type="text" name="logradouro" id="logradouro" class="inputs" required>
      </div>

      <div class="form-group small">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" class="inputs" required>
          <option value="" disabled selected>Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </div>
      <div class="form-group larger">
        <label for="cidade" class="labels">Cidade: </label>
        <input type="text" name="cidade" id="cidade" class="inputs" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <footer>
    <p>&copy; Todos os direitos são reservados à Vitalize.</p>
  </footer>
  <script>
    const form = document.querySelector('#formCad');

    form.onsubmit = (e) => {
        e.preventDefault();

        alert('Endereço cadastrado com sucesso!');
        window.location.assign('index.html');
    }
  </script>
</body>

</html>
